<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/js/bootstrap3/css/bootstrap.css">
    <script src="/js/bootstrap-table/bootstrap-table.js"></script>
    <script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="/js/bootstrap-table/bootstrap-table.css">
    <script src="/js/bootbox/bootbox.all.min.js"></script>
</head>
<body>
<div class="container" id="top">
    <div class="row" style="margin-top: 240px;">
        <div class="col-md-offset-4 col-md-4">
            <div class="col-md-offset-3 col-md-9">
                <h1 id='login_title'>用户注册</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" >
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" id="userForm">
                <div class="form-group">
                    <label class="col-md-3 control-label">账号</label> <!--control-label标签对齐 -->
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="userName"  placeholder="请输入名字"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="password" placeholder="请输入密码" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-7 col-md-5">
                        <input type="button" class="form-control btn-default" onclick="regBtn()" value="注册"/>
                        <input type="button" class="form-control btn-default" onclick="loginBtn()" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4" >
        </div>
    </div>
</div>
</body>
<script>

    function regBtn() {
        $.ajax({
            url:'/regUser',
            type:'post',
            data:$("#userForm").serialize(),
            dataType:'json',
            success:function(data){
                if(data.code!=0){
                    alert(data.msg)
                }else{
                    alert(data.msg)
                    window.location.href="/tologin"
                }
            }
        })
    }

    function loginBtn() {
        window.location.href="/tologin"
    }
</script>
</html>
